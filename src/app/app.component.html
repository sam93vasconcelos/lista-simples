<div class="app-wrapper">
  <div class="app-content">
    <h1>Anotações</h1>

    <ul>
      @for (item of items; track $index) {
      <li>
        <input type="checkbox" [formControl]="item.checked">
        <input type="text" [formControl]="item.control">
        <span (click)="removeItem(item.id)">x</span>
      </li>
      }
    </ul>

    <span class="add" (click)="addItem()">Adicionar</span>
  </div>
</div>
